<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELCARE - Elderly Care AI System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="homepage-container">
    <h1>Welcome to ELCARE</h1>
    <p>Your trusted AI-powered elderly care companion</p>

    <div class="feature-grid">
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/000000/nurse.png"/>
        <p>Book a Caretaker</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/000000/doctor-male.png"/>
        <p>Schedule Doctor Appointment</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/000000/health-book.png"/>
        <p>Health Record</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/000000/weekly-calendar.png"/>
        <p>Weekly Report</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/000000/emergency.png"/>
        <p>Emergency Contact</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/000000/to-do.png"/>
        <p>Update Your Daily Activity</p>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/000000/chatbot.png"/>
        <p>Chat with Bot</p>
      </div>
      <div class="card monitoring">
        <img src="https://img.icons8.com/ios-filled/100/000000/security-camera.png"/>
        <p>Turn On AI-Monitoring Cam</p>
      </div>
    </div>
  </div>

  <!-- Chatbot popup -->
  <div class="chatbot-icon" onclick="toggleChatbot()">ðŸ¤–</div>
  <div class="chatbox" id="chatbox">
    <div class="chat-header">ELCARE Bot</div>
    <div class="chat-messages">
      <p><strong>Bot:</strong> Hello! Did you take your medicine today?</p>
    </div>
    <input type="text" placeholder="Type your reply...">
  </div>

  <script src="script.js"></script>
</body>
</html>
